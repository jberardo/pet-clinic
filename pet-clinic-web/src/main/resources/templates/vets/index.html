<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>Pet Clinic - Vets</title>
</head>
<body>
	<h2 th:text="'List of Vets'">Vets</h2>
	
	<table id="vets" class="table table-stiped">
		<thead>
			<tr>
				<th style="width: 150px">ID</th>
				<th style="width: 150px">First Name</th>
				<th style="width: 150px">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}"></td>
				<td th:text="${vet.firstname}"></td>
				<td th:text="${vet.lastname}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
